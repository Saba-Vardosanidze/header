<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="main-container">
        <div class="logo-search-container">
          <div class="logo-container">
            <a href="index.html"><img src="img/Logo.svg" alt="Logo" /></a>
          </div>
          <div class="Search-main-container">
            <input type="search" placeholder="Search something here" />
            <img class="search-icon" src="img/search-normal.svg" alt="Search" />
            <svg
              class="x-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M17.3 18.7a1 1 0 0 0 1.4-1.4L13.42 12l5.3-5.3a1 1 0 0 0-1.42-1.4L12 10.58l-5.3-5.3a1 1 0 0 0-1.4 1.42L10.58 12l-5.3 5.3a1 1 0 1 0 1.42 1.4L12 13.42l5.3 5.3Z"
              ></path>
            </svg>
            <img class="filter-icon" src="img/filter.svg" alt="filter" />
          </div>
        </div>
        <div class="header-right-side-settings">
          <div>
            <ul>
              <div class="list-container">
                <li>
                  <button>
                    <img
                      class="navigation-img"
                      src="img/heart.svg"
                      alt="heart"
                    />
                  </button>
                </li>
              </div>
              <div class="list-container notification-bell">
                <li>
                  <button>
                    <img
                      class="navigation-img"
                      src="img/notification.svg"
                      alt="notification"
                    />
                  </button>
                </li>
                <div class="notification-red-signify">
                  <img src="img/Notif.svg" alt="notification" />
                </div>
              </div>
              <div class="list-container">
                <li>
                  <button>
                    <img
                      class="settings-img"
                      src="img/Vector.svg"
                      alt="settings"
                    />
                  </button>
                </li>
              </div>
              <div>
                <li>
                  <button>
                    <img src="img/Image.svg" alt="profile" />
                  </button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
